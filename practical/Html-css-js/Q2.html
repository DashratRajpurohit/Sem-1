<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            display: flex;
            justify-content: space-evenly;
            width: 100%;
            height: 100%;
        }
        .box1{
            width: 100px;
            height: 100px;
            background-color: blue;
            padding: 5px;
            border: 2px solid black;

        .box2{
            width: 100px;
            height: 100px;
            background-color: rgb(255, 0, 0);
            padding: 5px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
</body>
</html>

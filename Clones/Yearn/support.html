<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yearn Talk Invite</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Inter", sans-serif;
}

body {
  background: url("https://res-console.cloudinary.com/dyp6zbyjd/thumbnails/v1/image/upload/v1762489278/Q2hhdEdQVF9JbWFnZV9Ob3ZfN18yMDI1XzA5XzUwXzQ2X0FNX2NiM3Buag==/preview") no-repeat center center fixed;
  background-size: cover;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.overlay {
  background: rgba(0, 0, 0, 0.5);
  position: absolute;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

.invite-card {
  background-color: #2c2f33;
  color: white;
  text-align: center;
  border-radius: 12px;
  padding: 40px 50px;
  width: 50%;
  height: 45vh;
  margin-top: 20vh;
  box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
}

.invite-logo {
  width: 70px;
  height: 70px;
  border-radius: 15px;
  margin-bottom: 50px;
}

h2 {
  font-size: 16px;
  color: #b9bbbe;
  margin-bottom: 6px;
}

h1 {
  font-size: 24px;
  font-weight: 600;
  margin-bottom: 15px;
}

.stats {
  font-size: 14px;
  color: #b9bbbe;
  margin-bottom: 20px;
}

.online::before {
  content: "●";
  color: #43b581;
  margin-right: 4px;
}

.members::before {
  content: "●";
  color: #747f8d;
  margin: 0 8px 0 6px;
}

.accept-btn {
  background-color: #5865f2;
  border: none;
  color: white;
  font-size: 15px;
  padding: 12px 0;
  width: 60%;
  margin-top: 4vh;
  border-radius: 6px;
  cursor: pointer;
  transition: 0.2s ease;
}

.accept-btn:hover {
  background-color: #4752c4;
}
a{
    text-decoration: none;
    color: aliceblue;
    font-size: 1.5em;
}

  </style>
</head>
<body>
  <div class="overlay">
    <div class="invite-card">
      <img src="https://res-console.cloudinary.com/dyp6zbyjd/thumbnails/v1/image/upload/v1762451402/YmZiN2M3NGYtODY5OC00MTMzLWJhMTgtMzQ0MmY4YTgxZGM4X3B3MnBrdA==/preview" alt="Yearn Logo" class="invite-logo">
      <h2>You've been invited to join</h2>
      <h1>Yearn Talk</h1>
      <div class="stats">
        <span class="online"></span> 1,257 Online
        <span class="members"></span> • 19,743 Members
      </div>
      <button class="accept-btn"><a href="index.html">Accept Invite</a></button>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
           margin: 0;
           padding: 0;
           box-sizing: border-box;
        }
        html, body{
           height: 100%;
           width: 100%;
           padding: 25px;
           background-color: rgb(36, 36, 36);
           font-family: "Inter", sans-serif;
           color: aliceblue;
        }
        .navbar{
            display: flex;
            justify-content: space-between;
        }
        .navleft{
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .logo{
            overflow: hidden;
            width: 3vw;
            height: 3vw;
            border-radius: 50px;
        }
        .logo img{
            width: 100%;
        }
        .disp{
            display: none;
            font-size: 1.5em;
        }
        .nav-item a{
            text-decoration: none;
            color: aliceblue;
            font-size: 1.5em;
        }
        .nav-item a:hover{
            color: rgb(68, 68, 253);
        }
        .navright{
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .git{
            width: 2.5vw;
            height: 2.5vw;
        }
        .search input{
            background-color: black;
            border: 2px solid gray;
            height: 2.5vw;
            border-radius: 20px;
            width: 12vw;
        }
        .main{
            display: flex;
            justify-content: space-evenly;
            margin-top: 50px;
            
        }
        .img1{
            /* border: 2px solid white; */
            width: 25%;
            height: 80vh;
            background-image: url(https://docs.yearn.fi/img/landing-page/alice-banner-2.png);
            background-repeat:no-repeat ;
            background-size: cover;
            position: relative;
        }
        .img2{
            /* border: 2px solid white; */
            width: 25%;
            height: 80vh;
            background-image: url(https://docs.yearn.fi/img/landing-page/pixie-banner-grad-flower.png);
            background-repeat:no-repeat ;
            background-size: cover;
            position: relative;
        }
        .img3{
            /* border: 2px solid white; */
            width: 25%;
            height: 80vh;
            background-image: url(https://docs.yearn.fi/img/landing-page/witchy-banner-grad2.png);
            background-repeat:no-repeat ;
            background-size: cover;
            position: relative;
        }
        .img1 :hover{
            filter: blur();
            cursor: pointer;
        }

        .top{
            position: absolute;
            top: 50px;
            left:40px;
        }
        .bottom{
            font-size: 3em;
            position: absolute;
            bottom: 20px;
            left: 40px;
        }
        @media (max-width:950px) {
            .disp{
                 display: block;
                 font-size: 1em;
            }

            .disp a{
            text-decoration: none;
            color: aliceblue;
            
        }
            .disp a:hover{
            color: rgb(68, 68, 253);
            }
            .nav-item{
                display: none;
            }
            .bottom{
                font-size: 2em;
            }
            .top{
                font-size: .6em;
            }
        }

        @media (max-width: 705px){
            .main{
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            margin-top: 50px;
            align-items: center;
            }
            .logo{
            overflow: hidden;
            width: 4.5vw;
            height: 4.5vw;
            border-radius: 50px;
        }

            .img1{
            /* border: 2px solid white; */
            width: 80%;
            height: 40vh;
            background-image: url(https://docs.yearn.fi/img/landing-page/alice-banner-2.png);
            background-repeat:no-repeat ;
            background-size: cover;
            position: relative;
            }
             .img2{
            /* border: 2px solid white; */
            width: 80%;
            height: 40vh;
            background-image: url(https://docs.yearn.fi/img/landing-page/pixie-banner-grad-flower.png);
            background-repeat:no-repeat ;
            background-size: cover;
            position: relative;
        }
             .img3{
            /* border: 2px solid white; */
            width: 80%;
            height: 40vh;
            background-image: url(https://docs.yearn.fi/img/landing-page/witchy-banner-grad2.png);
            background-repeat:no-repeat ;
            background-size: cover;
            position: relative;
        }
            .bottom{
                font-size: 2em;
            }
             .top{
                font-size: 1em;
            }
        }
        

    </style>
